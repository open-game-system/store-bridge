name: CI

on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 1.5.3

      - name: Install dependencies
        run: npm ci
      
      - name: Format
        run: biome format . --write
        
      - name: Build
        run: npm run build
      
      - name: Lint
        run: biome check .
      
      - name: Install Rollup native dependency
        run: npm install --save-dev @rollup/rollup-linux-x64-gnu

      - name: Test
        run: npm run test
